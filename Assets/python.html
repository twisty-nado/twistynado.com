<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>python</title>
    
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css">
    <script defer="" src="https://pyscript.net/latest/pyscript.js"></script>
    <link rel="stylesheet" href="./assets/css/examples.css">
    <link type="text/css" rel="stylesheet" href="./assets/prism/prism.min.css">
    <script type="text/javascript" src="./assets/prism/prism.min.js"></script>
</head>
    
<style>
    html, body{
        margin: 0;
        padding: 0;
    }
    
    .code-section-hidden, #view-code-button{
        display: none;
    }
    
    #my-repl{
        display: inline-block;
        width: 100%;
    }
</style>

<body>
    <section class="pyscript">
        <py-tutor>
            <py-config>
                plugins = [
                "https://pyscript.net/latest/plugins/python/py_tutor.py"
                ]
                [[fetch]]
                files = ["./antigravity.py"]
            </py-config>
            <div style="margin-right: 3rem">
                <py-repl id="my-repl" auto-generate="true" exec-id="0" root="my-repl">
                </py-repl>
            </div>
        </py-tutor>
    </section>
</body>

</html>
