<!DOCTYPE html>
<html>
    <head>
        <script src="2004dwm.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/7.css">
        <style>
            body{
                margin: 0;
            }

            .nav{
                background-color: #f2f2f2;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 32px;
            }
        </style>
    </head>
    <body>
        <div class="nav">
            <img draggable="false" src="chrome-icons.png" style="position: absolute;">
            <input style="margin-left: 120px; margin-top: 5px; width: calc(100% - 150px)" value="https://www.google.com/webhp?igu=1" type="text" placeholder="Enter URL">
            <img draggable="false" src="go.png" id="btn" style="position: absolute; right: 9px; top: 9px">
        </div>
        <iframe name="WBrowse" src="https://www.google.com/webhp?igu=1" style="width: calc(100% - 4px); height: calc(100% - 36px); top:32px; position: absolute;"></iframe>

        <script>
            let input = document.querySelector("input");
            let btn = document.getElementById("btn");
            let iframe = document.querySelector("iframe");

            btn.onclick = function () {
                iframe.src = input.value;
            };

        </script>
    </body>
</html>
